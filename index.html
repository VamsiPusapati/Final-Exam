<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Dice Roller</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="Scripts/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Scripts/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Content/app.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Dice Container -->
        <div class="row">
            <div class="col-md-offset-3 col-md-4 text-center">
                <img src="Assets/images/" id="die1">
            </div>
            <div class="col-md-4 text-center">
                <img src="Assets/images/" id="die2">
            </div>
        </div>

        <!-- Label Container -->
        <div class="row">
            <div class="col-md-offset-2 col-md-4 text-center">
                <h2 id="die1Label"></h2>
            </div>
            <div class="col-md-4 text-center">
                <h2 id="die2Label"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-6 col md-4">
                <button id="roll" class="btn btn-primary">Roll</button>
            </div>
        </div>
    </div>
    <!-- JavaScript Section -->
    <script src="Scripts/lib/jquery/jquery.min.js"></script>
    <script src="Scripts/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>

</html>
